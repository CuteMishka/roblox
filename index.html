<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Roblox</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;600&display=swap" rel="stylesheet">
	<style>
			body{
				background-color: #1E1E1E;
				margin: 0;
				padding: 0;
			}
			.container{
				display: flex;
				flex-direction: column;
				justify-content: center;
				height: 100vh;
			}
			.r{
				font-family: 'Montserrat', sans-serif;
				font-style: normal;
				font-weight: 700;
				font-size: 96px;
				line-height: 117px;
				color: #FFFFFF;
			}
			.blox{
				font-family: 'Montserrat', sans-serif;
				font-style: normal;
				font-weight: 700;
				font-size: 96px;
				line-height: 117px;
				color: #FFFFFF;
			}
			.o{
				box-sizing: border-box;
				display: inline-block;
				width: 57.75px;
				height: 57.75px;
				border: 15px solid #FFFFFF;
				transform: rotate(21deg);
				margin: 10px;
			}
			.main{
				display: flex;
				align-items: center;
				justify-content: center;
				flex-direction: row;
				height: fit-content;
				flex-wrap: wrap;
			}
			.elips{
				box-sizing: border-box;
				width: 100px;
				height: 100px;
				border-radius: 50%;
				position: relative;
				animation-name: elips;
				animation-duration: 10s;
			}
			@keyframes elips{
				0% {background: linear-gradient(10deg, white, white, white, #1E1E1E, #1E1E1E) border-box;}
				25% {background: linear-gradient(50deg, white, white, white, #1E1E1E, #1E1E1E) border-box;}
				50% {background: linear-gradient(150deg, white, white, white, #1E1E1E, #1E1E1E) border-box;}
				75%{background: linear-gradient(200deg, white, white, white, #1E1E1E, #1E1E1E) border-box;}
				100%{background: linear-gradient(313deg, white, white, white, #1E1E1E, #1E1E1E) border-box;}
			}
			.elips::before{
				content: "";
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				border-radius: 50px;
				border: 5px solid transparent;
				background: linear-gradient(313deg, white, white, white, #1E1E1E, #1E1E1E) border-box;
			-webkit-mask:
				linear-gradient(#fff 0 0) padding-box,
				linear-gradient(#fff 0 0);
			-webkit-mask-composite: destination-out;
			mask-composite: exclude	;
			}
			.elip-wrapp{
				width: 100%;
				margin: 0 auto;
				display: flex;
				justify-content: center;
			}
	</style>
</head>	
<body>
	<div class="container">
		<div class="main">
			<div class="r">R</div>
			<div class="o"></div>
			<div class="blox">BLOX
			</div>
			<div class="elip-wrapp">
				<div class="elips"></div>
			</div>
		</div>
	</div>
</body>
</html>
